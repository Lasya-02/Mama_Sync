name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:

  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Inject backend secrets
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> $GITHUB_ENV
          echo "MONGO_DB=${{ secrets.MONGO_DB }}" >> $GITHUB_ENV
          
      - name: Set test JWT secret
        run: echo "JWT_SECRET_KEY=testsecret" >> $GITHUB_ENV

      - name: Run backend tests
        run: TEST_MODE=1 pytest --cov=. --cov-report=term-missing

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Inject frontend secrets
        run: |
          echo "REACT_APP_GOOGLE_MAPS_API_KEY=${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}" >> $GITHUB_ENV
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: CI=false npm run build

  docker:
    name: Build & Push Docker Images
    needs: [ backend, frontend ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/mamasync-backend:latest backend

      - name: Build frontend image
        run: |
          frontend_image=${{ secrets.DOCKERHUB_USERNAME }}/mamasync-frontend:latest
          docker build --no-cache \
          --build-arg REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }} \
          --build-arg REACT_APP_GOOGLE_MAPS_API_KEY=${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }} \
          -t $frontend_image frontend
          docker run --rm $frontend_image sh -c 'echo $REACT_APP_GOOGLE_MAPS_API_KEY'


      - name: Run backend container for testing
        run: |
          docker run --rm \
          -e MONGO_URI=${{ secrets.MONGO_URI }} \
          -e MONGO_DB=${{ secrets.MONGO_DB }} \
          -e JWT_SECRET_KEY=testsecret \
          -p 8000:8000 \
          ${{ secrets.DOCKERHUB_USERNAME }}/mamasync-backend:latest &
          sleep 5
          curl -X POST http://localhost:8000/login \
           -H "Content-Type: application/json" \
           -d '{"username":"test", "password":"test"}'

      - name: Push backend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mamasync-backend:latest

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mamasync-frontend:latest

  snyk-security-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    needs: [ backend, frontend, docker ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Snyk
      run: npm install -g snyk

    - name: Authenticate Snyk
      run: snyk auth ${{ secrets.SNYK_TOKEN }}

    # ✅ Install backend dependencies so Snyk can resolve imports
    - name: Install backend dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Dependency scan (Node)
    - name: Snyk Dependency Scan (Frontend)
      working-directory: frontend
      run: snyk test --severity-threshold=high --policy-path=../.snyk

    # Dependency scan (Python)
    - name: Snyk Dependency Scan (Backend)
      working-directory: backend
      run: snyk test --file=requirements.txt --severity-threshold=high --policy-path=../.snyk

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build Docker images
    - name: Build Docker Images
      run: |
        docker build -t mamasync-backend:latest backend
        docker build -t mamasync-frontend:latest frontend

    # Container scan
    - name: Snyk Container Scan (Backend)
      run: snyk container test mamasync-backend:latest --severity-threshold=high --policy-path=.snyk

    - name: Snyk Container Scan (Frontend)
      run: snyk container test mamasync-frontend:latest --severity-threshold=high --policy-path=.snyk

  security-scan:
    name: Security Scan (Semgrep + Bandit + ESLint)
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ SEMGREP
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"

      # ✅ BANDIT
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit

      - name: Run Bandit
        working-directory: backend
        run: bandit -r . -c bandit.yaml

      # ✅ ESLINT SECURITY
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install ESLint security plugin
        working-directory: frontend
        run: npm install eslint-plugin-security --save-dev

      - name: Run ESLint Security Scan
        working-directory: frontend
        run: npx eslint . --ext .js,.jsx,.ts,.tsx


